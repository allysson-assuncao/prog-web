<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cadastro de Aluno</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f6f8fb;
            --card-bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #0b5ed7;
            --primary-600: #0a53be;
            --ring: rgba(11, 94, 215, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, #e8efff 0%, transparent 60%),
            radial-gradient(1200px 600px at 110% 110%, #e8fff3 0%, transparent 60%),
            var(--bg);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(520px, 94vw);
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-header {
            padding: 22px 22px 10px 22px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(11, 94, 215, 0.06), rgba(11, 94, 215, 0));
        }

        .title {
            margin: 0 0 6px 0;
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: .2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title .logo {
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            background: var(--primary);
            color: #fff;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 6px 16px rgba(11, 94, 215, 0.35);
        }

        .subtitle {
            margin: 0 0 10px 0;
            color: var(--muted);
            font-size: .95rem;
        }

        form {
            padding: 22px;
            display: grid;
            gap: 16px;
        }

        .field {
            display: grid;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: .95rem;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            height: 44px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            color: var(--text);
            outline: none;
            transition: border-color .2s ease, box-shadow .2s ease, background-color .2s ease;
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:hover {
            border-color: #d7dce3;
            background-color: #fcfdff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .hint {
            color: var(--muted);
            font-size: .85rem;
            margin-top: -4px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            height: 42px;
            padding: 0 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .04s ease, box-shadow .2s ease, border-color .2s ease, background-color .2s ease, color .2s ease;
        }

        .btn:hover {
            border-color: #cbd5e1;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 6px 16px rgba(11, 94, 215, 0.35);
        }

        .btn.primary:hover {
            background: var(--primary-600);
            border-color: var(--primary-600);
        }

        .footer-note {
            padding: 0 22px 22px 22px;
            color: var(--muted);
            font-size: .85rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b1220;
                --card-bg: #0f1629;
                --text: #e5e7eb;
                --muted: #9aa4b2;
                --border: #1f2a44;
                --ring: rgba(11, 94, 215, 0.35);
            }

            body {
                background: radial-gradient(1200px 600px at 10% -10%, rgba(11, 94, 215, 0.15) 0%, transparent 60%),
                radial-gradient(1200px 600px at 110% 110%, rgba(16, 185, 129, 0.12) 0%, transparent 60%),
                var(--bg);
            }

            .btn {
                background: #111a32;
                color: var(--text);
            }

            input {
                background: #0b1220;
                color: var(--text);
            }

            input:hover {
                background: #0d1527;
            }
        }
    </style>
</head>
<body>
<main class="card" role="main">
    <div class="card-header">
        <h1 class="title">
            <span class="logo" aria-hidden="true">ðŸŽ“</span>
            Cadastro de Aluno
        </h1>
        <p class="subtitle">Preencha os dados abaixo para cadastrar um novo aluno.</p>
    </div>

    <form action="register.php" method="post" novalidate>
        <div class="field">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Ex.: Maria da Silva" autocomplete="name" required/>
        </div>

        <div class="field">
            <label for="address">EndereÃ§o</label>
            <input type="text" id="address" name="address" placeholder="Rua Exemplo, 123 - Centro"
                   autocomplete="street-address"/>
        </div>

        <div class="field">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="(11) 98765-4321"
                   pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" required/>
            <small class="hint">Formato sugerido: (DD) 99999-9999</small>
        </div>

        <div class="actions">
            <button type="submit" class="btn primary">Enviar</button>
            <button type="button" class="btn" id="listarBtn">Listar</button>
        </div>
    </form>

    <div class="footer-note" aria-hidden="true">
        Os campos Nome e Telefone sÃ£o obrigatÃ³rios.
    </div>
</main>
</body>
</html>
